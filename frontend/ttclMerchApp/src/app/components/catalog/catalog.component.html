<div class="catalog">
    <h1>Cat√°logo TTCL</h1>
    <div class="products">
        <div class="product" *ngFor="let product of products">
            <img [src]="product.image" alt="{{ product.name }}" />
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>Precio:</strong> ${{ product.price }}</p>
        </div>
    </div>
</div>
